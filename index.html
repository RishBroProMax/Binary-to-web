<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary & Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary & Text Converter</h1>
        <div class="converter">
            <textarea id="inputText" placeholder="Enter your text or binary here..."></textarea>
            <div class="buttons">
                <button onclick="convertToBinary()">Text to Binary</button>
                <button onclick="convertToText()">Binary to Text</button>
            </div>
            <textarea id="outputText" placeholder="Converted text will appear here..." readonly></textarea>
        </div>
    </div>
    <footer>
        <p>Copyright Reserved By Rishmika Sandanu</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
